<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #fce4ec, #ffffff);
            font-family: 'Inter', sans-serif;
            color: #333;
            padding-top: 40px;
        }
        .container {
            max-width: 960px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            overflow: hidden;
        }
        .form-section {
            padding: 40px 30px;
        }
        .form-section h5 {
            font-weight: 600;
            margin-bottom: 25px;
            color: #d32f2f;
        }
        label.form-label {
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-control,
        .form-select {
            height: 44px;
            font-size: 15px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 50px 20px;
            background-color: #fafafa;
            color: #888;
            transition: border-color .3s ease;
        }
        .upload-box:hover {
            border-color: #d32f2f;
        }
        .btn-predict {
            background-color: #e74c3c;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            padding: 12px 30px;
            transition: background-color .3s ease;
        }
        .btn-predict:hover {
            background-color: #c0392b;
        }
        .title-section {
            margin-bottom: 40px;
        }
        .title-section h2 {
            font-weight: 700;
        }
        .title-section p {
            font-size: 16px;
        }
        @media (max-width: 767.98px) {
            .border-end { border-right: none!important; border-bottom: 1px solid #ddd!important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center title-section">
        <h2 class="text-danger">‚ù§Ô∏è Heart Disease Predictor</h2>
        <p class="text-muted">Advanced cardiac health assessment using patient parameters and ECG analysis</p>
    </div>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="card">
            <div class="row g-0 flex-wrap flex-md-nowrap">
                <!-- Patient Info -->
                <div class="col-12 col-md-6 form-section border-end">
                    <h5>üë§ Patient Information</h5>

                    <!-- Age & Gender in the same row -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Age <span class="text-muted">(years)</span></label>
                            <input type="number" name="age" class="form-control" step="any" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>
                    </div>

                    <!-- LDL, HDL, Total Chol, Triglycerides -->
                    <div class="mb-3">
                        <label class="form-label">LDL Cholesterol (mg/dL)</label>
                        <input type="number" name="ldl" class="form-control" step="any" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">HDL Cholesterol (mg/dL)</label>
                        <input type="number" name="hdl" class="form-control" step="any" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Cholesterol (mg/dL)</label>
                        <input type="number" name="t_chol" class="form-control" step="any" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Triglycerides (mg/dL)</label>
                        <input type="number" name="tg" class="form-control" step="any" required>
                    </div>
                </div>

                <!-- ECG Upload -->
                <div class="col-12 col-md-6 form-section">
                    <h5>ü©∫ ECG Analysis</h5>
                    <div class="upload-box mb-3">
                        <label class="form-label d-block">Upload ECG Image</label>
                        <input type="file" name="image" accept="image/*" class="form-control mt-2" required>
                        <small class="d-block mt-3">Click to browse or drag & drop<br>Supports JPG, PNG (Max 5MB)</small>
                    </div>
                </div>
            </div>

            <!-- Analyze Button -->
            <div class="text-center py-4">
                <button type="submit" class="btn btn-predict">üîç Analyze Heart Health</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
