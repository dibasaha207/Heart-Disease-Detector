<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8d7da, #fff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .result-card {
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 30px;
            text-align: center;
        }
        .result-title {
            color: #e74c3c;
            font-weight: bold;
        }
        .btn-back {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
        }
        .btn-back:hover {
            background-color: #c0392b;
        }
        .result-img {
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="result-card">
    <h2 class="result-title">ü©∫ Prediction Result</h2>
    <p class="fs-5"><strong>{{ label }}</strong></p>
    <p class="text-muted">Confidence: {{ confidence }}</p>
    <img src="{{ image_path }}" alt="Uploaded ECG" class="result-img img-fluid" width="300">
    <br><br>
    <a href="/" class="btn btn-back">‚Üê Try Another</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
